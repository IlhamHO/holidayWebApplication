<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demander des cong√©s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Leave Request</h1>
    <form method="post" th:action="@{/request}" th:object="${holiday}">
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <div class="mb-3">
            <label class="form-label">Employee:</label>
            <input class="form-control" type="text" th:field="${holiday.employee}">
            </div>
        <div class="mb-3">
            <label class="form-label">Start:</label>
            <input class="form-control" type="date" th:field="${holiday.start}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">End: </label>
            <input class="form-control" type="date" th:field="${holiday.end}"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
