<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<div th: if="${employeeList.isEmpty()}">
  <p>There is no employees in this company</p>
</div>
<div th: unless="${employeeList.isEmpty()}">
    <p>the employee list is:</p>
    <ul>
        <li> th: each="employee:${employeeList}"</li>
        <span> th: text="$employee"</span>
    </ul>
</div>

</body>
</html>
